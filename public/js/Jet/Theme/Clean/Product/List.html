<table>
    <tr>
        <th>Код</td>
        <th>Название</td>
        <th>Цена</td>
        <th></td>
    </tr>
<%
    modelObj.each(function(product) {
    %>
        <tr>
            <td><%= product.get('code') %></td>
            <td><%= product.get('name') %></td>
            <td><%= product.get('price') %></td>
            <td><a href="#product/edit/<%= product.id %>">edit</a> <a href="#product/delete/<%= product.id %>">delete</a></td>
        </tr>
    <%
    });
%>
</table>
